<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM In Depth</title>
  </head>
  <body>
    <h2>DOM In Depth</h2>
    <div id="main" class="m-4 p-4 border-blue">
      <h4 id="newTitle">New Title</h4>
    </div>
    <button id="btn">Click here</button>
    <div
      id="outer"
      style="width: 500px; height: 500px; border: 1px solid black"
    >
      <div
        id="middle"
        style="width: 400; height: 400px; border: 1px solid blue"
      >
        <div
          id="inner"
          style="width: 300px; height: 300px; border: 1px solid red"
        >
          <button onclick="onClickHandler()" id="btn2">Dark Mode</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
